<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>MyApp2</title>
<style>
body
{
	background-image: linear-gradient(to top, #a4a9b1, #bbbec4, #d2d3d7, #e9e9eb, #ffffff);
	background-size:cover;
}

.account-form
{
	margin-top:5%;
	margin-left:25%;
	padding:5%;
	width:50%;
	border-radius:5px;
	box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
	background-image: linear-gradient(to right top, #dbca18, #cfaf1e, #bf9624, #ac7e28, #97682a);
	color:white;
	font-size:20px;
	
}

</style>
</head>
<body><form  class="container account-form" action="AddPlayerServlet" method="post">

    <h1>Insert Players data</h1>
    <p>Please fill in this form to create an account.</p>
   

    <label for="playerId"><b>PlayerId</b></label>
    <input class="form-control" type="text" placeholder="Enter Player Id" name="playerId" required>
     <br>
    <label for="player"><b>Player name</b></label>
    <input class="form-control" type="text" placeholder="Enter Player name" name="player" required>
     <br>
    <label for="playerTeam"><b>Player Team</b></label>
    <input class="form-control" type="text" placeholder="Player Team" name="playerTeam" required>
    <br>
    <label for="playerStatus"><b>Player Status</b></label>
    <input  class="form-control" type="text" placeholder="Player Status" name="playerStatus" required>
    <br>
 <p align = "center">
<button type="submit" class="btn btn-lg btn-success">Add new player</button>
</p> 

</form>
</body>
